    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <p>Home / Category</p>
                    </div>
                </div>
            </div>

<!--================Category Product Area =================-->
<section class="cat_product_area border_top" style="padding: 10px 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets sidebar_box_shadow">
                        <div class="l_w_title">
                            <h3>Browse Categories</h3>
                        </div>
                        <div class="widgets_inner">
                            <ul class="list">
                                <li>
                                    <a style="cursor: pointer;" (click)="alldata()"  >All</a>
                                </li>
                                <li>
                                    <a style="cursor: pointer;" (click)="clothesdata()" >Clothes</a>
                                </li>
                                <li>
                                    <a style="cursor: pointer;" (click)="shoesdata()" >Shoes</a>
                                </li>
                                <li>
                                    <a style="cursor: pointer;" (click)="computerdata()" >Computer</a>
                                </li>
                                <li>
                                    <a style="cursor: pointer;" (click)="phonedata()" >Phone</a>
                                </li>
                                <li>
                                    <a style="cursor: pointer;" (click)="snackdata()" >Snack</a>
                                </li>
                            </ul>
                        </div>
                    </aside>

                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product_top_bar d-flex justify-content-between align-items-center">
                            <div class="single_product_menu product_bar_item">
                                <h2>{{alllength}}</h2>
                            </div>
                            <div class="product_top_bar_iner product_bar_item d-flex">
                                <!-- <div class="product_bar_single">
                                    <select class="nice-select wide ">
                                        <option data-display="Default sorting">Default sorting</option>
                                        <option value="1">Some option</option>
                                        <option value="2">Another option</option>
                                        <option value="3">Potato</option>
                                    </select>
                                </div> -->
                                <!-- <div class=" wide" tabindex="0"><span class="current">Default sorting</span><ul class="list"><li data-value="Default sorting" data-display="Default sorting" class="option selected focus">Default sorting</li><li data-value="1" class="option">Some option</li><li data-value="2" class="option">Another option</li><li data-value="3" class="option">Potato</li></ul></div> -->
                                <div class="product_bar_single">
                                    <select class="nice-select wide">
                                        <option value="9">Show 9</option>
                                        <option value="18">Show 18</option>
                                        <!-- <option value="2">Show 30</option> -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6" *ngFor="let item of allshopdata;index as i;">
                        <div class="single_category_product">
                            <div class="single_category_img">
                                <img style="width: 260px;height: 220px;" src={{item.firstimgage}} alt="">
                                <div class="category_social_icon">

                                    <ul >
                                        <!-- <li><a href="#"><i class="ti-heart"></i></a></li> -->
                                        <li>
                                            <a  style="cursor: pointer;"><i (click)="addcarts($event)"
                                                    class="ti-bag"><p style="display: none;">{{item._id}}</p></i></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="category_product_text">
                                    <a href="#">
                                        <h5>{{item.shopname}}</h5>
                                    </a>
                                    <p>${{item.shoprice}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-lg-12 text-center">
                        <a href="#" class="btn_2">More Items</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
