<div class="container">
    <form class="form-horizontal" [formGroup]='formBlog' (submit)="postBlog()" novalidate="novalidate"
        style="margin: 70px 0;">
        <div class="row form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"><b>Blog title:</b></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="blogname" placeholder="blog name...">
            </div>
        </div>
        <div class="row form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"><b>Blog subject:</b></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="blogsubject" placeholder="blog subject...">
            </div>
        </div>
        <div class="row form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"><b>Blog image:</b></label>
            <div class="col-sm-3" style="margin-top: 10px;">
                <input type="file" accept="image/*" id="blogfile" class="imgsty imguploadfile" name="shopfile"
                    formControlName="blogfile" (change)="showImg($event)" multiple>
                <div class="absoluteing imgsty showimg">
                    <img id="upload" *ngIf="showimg;else img" style="width:100%;height: 100%;" src={{images}} alt="">
                    <ng-template #img>
                        <img id="upload" #default src="../../assets/img/default-user-image.jpg" alt="">
                    </ng-template>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"><b>Blog text:</b></label>
            <div class="col-sm-6">
                <textarea class="form-control" formControlName="bloginfo" style="height: 160px;"
                    placeholder="blog text..."></textarea>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="blogdis" class="btn btn-primary">Submit blog</button>
            </div>
        </div>
    </form>
</div>
