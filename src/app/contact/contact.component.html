<!-- ================ contact section start ================= -->
<section class="contact-section">
  <div class="container">


    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Get in Touch</h2>
      </div>
      <div class="col-lg-8">
        <form class="form-contact contact_form" 
        [formGroup]='contact' (submit)="contactsend()" novalidate="novalidate" >
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                    <input class="form-control" formControlName="name"  type="text" placeholder='Enter your name'>
                  </div>
                </div>
            <div class="col-6">
              <div class="form-group">
                <input class="form-control" formControlName="subject"  type="text" placeholder='Enter Subject'>
              </div>
            </div>
           
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" formControlName="email" type="email"  placeholder='Enter email address'>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control w-100" formControlName="message" name="message" cols="30" rows="9"
                  placeholder='Enter Message'></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-6 p_star">
            <div class="alert alert-danger alerthide" id="alertentry" role="alert">
                please entry all info...
            </div>
            <div class="alert alert-success alerthide" id="alertsuccess" role="alert">
                send success...
            </div>
        </div>
          <div class="form-group mt-3">
              <button type="submit" [disabled]="sendis" class="btn_3 button-contactForm">
                  Send Message
              </button>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-home"></i></span>
          <div class="media-body">
            <h3>China</h3>
            <p>shenzheng</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-tablet"></i></span>
          <div class="media-body">
            <h3>+(86) 13164792450</h3>
            <!-- <p>Mon to Fri 9am to 6pm</p> -->
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-email"></i></span>
          <div class="media-body">
            <h3>a1041599203@gmail.com</h3>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
