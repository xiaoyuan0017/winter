              <label>
                <input (click)="cardradio()" type="radio" name="optionsRadios" checked> Credit Card

              <div id="cardlist" class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Cardholder's Full Name:</label>

                  <label for="exampleInputPassword1">Card Number:</label>
                  <input type="text" class="form-control" placeholder="Card Number">
                </div>
                <div class="form-group" style="display: flex;">
                  <label for="exampleInputPassword1">Expiration Date: </label>
                  <select class="form-control" id="">

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>

                    <option value="8">8</option>

                    <option value="11">11</option>

                  </select>

                  <input type="text" class="form-control" placeholder="Year">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">CVV/CVC2 code:</label>
                  <input type="text" class="form-control" placeholder="CVC Code">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Country::</label>
                  <select class="form-control" id="">
                    <option value="America">America</option>
                    <option value="HongKong">HongKong</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                  </select>
                </div>
                <!-- type="submit" -->
                <button  class="btn btn-primary">Submit</button>
              </div>
            </div>
            <div class="radio" style="margin: 10px 0;">
              <label>
                <input (click)="payradio()" type="radio" name="optionsRadios" > Paypal </label>
              <div id="paypal" style="display: none;" class="">
                <button (click)="paypalnow()" [disabled]="paydis" id="paybackimg" class="btn btn-primary"></button>
              </div>
